<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ぱるるワールドMobile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎲 ぱるるワールドMobile</h1>
        </div>
        
        <!-- Firebase設定セクション -->
        <div id="firebaseConfigSection" class="firebase-config">
            <h3>⚙️ Firebase設定 (オンラインマルチプレイ用)</h3>
            <div id="firebaseConfigForm">
                <input type="text" id="apiKey" placeholder="API Key">
                <input type="text" id="projectId" placeholder="Project ID (例: my-game-12345)">
                <input type="text" id="databaseURL" placeholder="Database URL (例: https://my-game-12345-default-rtdb.firebaseio.com)">
                <button class="btn btn-secondary" style="margin-top:6px;" data-action="showSecurityRules">📋 セットアップ手順を確認</button>
                <button class="btn btn-primary" data-action="saveFirebaseConfig">設定を保存</button>
            </div>
            <div id="firebaseConfigured" class="hidden">
                <p>✓ Firebase設定完了 (Anonymous Auth使用)</p>
                <button class="btn btn-secondary" data-action="showSecurityRules">📋 セキュリティルールを確認</button>
                <button class="btn btn-secondary" data-action="clearFirebaseConfig">設定をクリア</button>
            </div>
        </div>
        
        <!-- メイン画面コンテナ -->
        <div id="mainScreen">
            <!-- モード選択 -->
            <div class="mode-selector">
                <button class="mode-btn active" id="editorBtn" data-action="switchMode" data-arg="editor">エディター</button>
                <button class="mode-btn" id="itemsBtn" data-action="switchMode" data-arg="items">アイテム</button>
                <button class="mode-btn" id="eventsBtn" data-action="switchMode" data-arg="events">イベント</button>
                <button class="mode-btn" id="playBtn" data-action="switchMode" data-arg="playMode">プレイ</button>
            </div>
            
            <!-- エディターモード -->
            <div id="editorMode">
                <div class="grid-size-selector">
                    <label>グリッドサイズ:</label>
                    <input type="number" min="3" max="10" value="5" id="rowsInput" onchange="updateGridSize()">
                    <span>×</span>
                    <input type="number" min="3" max="10" value="5" id="colsInput" onchange="updateGridSize()">
                </div>
                
                <div class="tile-palette" id="palette"></div>
                
                <div class="controls">
                    <button class="btn btn-primary" data-action="generateRandomStage">🎲 ランダム生成</button>
                    <button class="btn btn-primary" data-action="saveStage">💾 ステージを保存</button>
                    <button class="btn btn-secondary" data-action="loadStage">📂 ステージを読み込み</button>
                    <button class="btn btn-secondary" data-action="resetBoard">🔄 リセット</button>
                </div>
            </div>
            
            <!-- アイテム管理モード -->
            <div id="itemsMode" class="hidden">
                <h2>アイテム管理</h2>
                <div class="item-list" id="itemList"></div>
                <button class="btn btn-secondary mt-20" data-action="switchMode" data-arg="editor">← エディターに戻る</button>
            </div>
            
            <!-- イベント管理モード -->
            <div id="eventsMode" class="hidden">
                <h2>イベントを選択</h2>
                <div class="event-list" id="eventList"></div>
                <div class="controls">
                    <button class="btn btn-primary" data-action="confirmEventSelection">決定</button>
                    <button class="btn btn-secondary" data-action="cancelEventSelection">キャンセル</button>
                </div>
            </div>
            
            <!-- プレイモード選択 -->
            <div id="playModeSelect" class="hidden">
                <h2 class="text-center">プレイモードを選択</h2>
                <div class="controls">
                    <button class="btn btn-primary" data-action="startSinglePlay">シングルプレイ</button>
                    <button class="btn btn-primary" data-action="switchMode" data-arg="localMultiSetup">ローカルマルチ</button>
                    <button class="btn btn-primary" id="onlineMultiBtn" data-action="switchMode" data-arg="onlineMultiSelect">オンラインマルチ</button>
                    <button class="btn btn-secondary" data-action="switchMode" data-arg="editor">← 戻る</button>
                </div>
            </div>
            
            <!-- ローカルマルチ設定 -->
            <div id="localMultiSetup" class="hidden">
                <h2>ローカルマルチプレイ設定</h2>
                <div class="player-setup">
                    <label>プレイヤー人数:</label>
                    <select id="playerCount" onchange="updatePlayerInputs()" style="width:100%; padding:10px; border-radius:8px; border:2px solid #667eea; font-size:16px;">
                        <option value="2">2人</option>
                        <option value="3">3人</option>
                        <option value="4">4人</option>
                        <option value="5">5人</option>
                        <option value="6">6人</option>
                        <option value="7">7人</option>
                        <option value="8">8人</option>
                        <option value="9">9人</option>
                        <option value="10">10人</option>
                        <option value="11">11人</option>
                        <option value="12">12人</option>
                    </select>
                    <div id="playerInputs" class="mt-20"></div>
                </div>
                <div class="controls mt-20">
                    <button class="btn btn-primary" data-action="startLocalMulti">ゲーム開始</button>
                    <button class="btn btn-secondary" data-action="switchMode" data-arg="playMode">← 戻る</button>
                </div>
            </div>
            
            <!-- オンラインマルチ選択 -->
            <div id="onlineMultiSelect" class="hidden">
                <h2>オンラインマルチプレイ</h2>
                <div class="player-input">
                    <label>あなたの名前</label>
                    <input type="text" id="hostPlayerName" placeholder="プレイヤー名">
                </div>
                <div class="controls mt-20">
                    <button class="btn btn-primary" data-action="createOnlineRoom">ルームを作成</button>
                    <button class="btn btn-primary" data-action="switchMode" data-arg="joinRoom">ルームに参加</button>
                    <button class="btn btn-secondary" data-action="switchMode" data-arg="playMode">← 戻る</button>
                </div>
            </div>
            
            <!-- ルーム作成待機 -->
            <div id="roomWaiting" class="hidden">
                <h2>ルーム待機中</h2>
                <div class="room-id-display">
                    <p>ルームID</p>
                    <div class="room-id" id="displayRoomId"></div>
                    <p style="font-size:14px; color:#666;">このIDを他のプレイヤーに共有してください</p>
                </div>
                <div class="players-waiting">
                    <h3>参加プレイヤー</h3>
                    <div id="waitingPlayersList"></div>
                </div>
                <div class="controls mt-20">
                    <button class="btn btn-primary" id="startOnlineGameBtn" data-action="startOnlineGame" disabled>ゲーム開始 (2人以上で有効)</button>
                    <button class="btn btn-secondary" data-action="leaveRoom">ルームを退出</button>
                </div>
            </div>
            
            <!-- ルーム参加 -->
            <div id="joinRoom" class="hidden">
                <h2>ルームに参加</h2>
                <div class="player-input">
                    <label>ルームID</label>
                    <input type="text" id="joinRoomId" placeholder="9桁のルームID">
                </div>
                <div class="player-input">
                    <label>プレイヤー名</label>
                    <input type="text" id="joinPlayerName" placeholder="あなたの名前">
                </div>
                <div class="controls mt-20">
                    <button class="btn btn-primary" data-action="joinOnlineRoom">参加する</button>
                    <button class="btn btn-secondary" data-action="switchMode" data-arg="onlineMultiSelect">← 戻る</button>
                </div>
            </div>
            
            <!-- ゲームプレイ画面 -->
            <div id="playScreen" class="hidden">
                <!-- マルチプレイ用: プレイヤー一覧パネル -->
                <div id="playerListPanel" class="player-list-panel hidden"></div>

                <!-- シングルプレイ用: ステータス & インベントリ -->
                <div class="status" id="status"></div>

                <div id="inventoryContainer" class="hidden">
                    <strong>アイテム:</strong>
                    <div class="inventory" id="inventory"></div>
                </div>

                <div class="dice-container">
                    <button class="dice" id="dice" data-action="rollDice" aria-label="サイコロを振る">1</button>
                    <div>タップしてサイコロを振る</div>
                </div>

            </div>

            <!-- ターン表示 (サイコロ下・盤面上) -->
            <div id="currentPlayerBanner" class="current-player-banner hidden"></div>

            <!-- ゲームボード (全モードで表示) -->
            <div class="board" id="board"></div>
            <button class="btn btn-secondary mt-20 hidden" id="exitGameBtn" data-action="exitGame">ゲームを終了</button>
        </div>
    </div>
    
    <!-- モーダル -->
    <div class="modal" id="modal" role="dialog" aria-modal="true">
        <div class="modal-content" id="modalContent"></div>
    </div>

    <!-- Firebase SDK (オンラインマルチプレイ用) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <script src="js/game.js"></script>
</body>
</html>
